<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YalinAI â€” Smart Multilingual Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <div class="logo">YalinAI</div>
    <ul>
      <li><a href="/" class="active">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Meet <span>YalinAI</span></h1>
    <p>Your intelligent, multilingual assistant that truly understands you â€” in every language, style, and emoji ðŸ˜Ž</p>
  </section>

  <section class="chatbox">
    <div id="chatlog" class="chatlog"></div>
    <form id="chatForm">
      <input id="question" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 YalinAI â€” Built with Flask & OpenAI</p>
  </footer>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('question');
    const chatlog = document.getElementById('chatlog');

    function addBubble(text, who) {
      const div = document.createElement('div');
      div.className = 'bubble ' + who;
      div.textContent = text;
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;
      addBubble(question, 'you');
      input.value = '';
      addBubble('Thinking...', 'ai');
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      chatlog.lastChild.textContent = data.answer || 'No response';
    });
  </script>
</body>
</html>
